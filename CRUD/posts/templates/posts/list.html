<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 리스트</title>
</head>
<body>
    <a href="{% url 'posts:create' %}">글 생성하기</a>
    <!--template 문법-->
    {% for post in posts %}
        <h2>제목 : <a href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></h2><br>
        <h4>글쓴이 : {{ post.writer }}</h4><br>
        #########################################<br>
    {% endfor %}
</body>
</html>
